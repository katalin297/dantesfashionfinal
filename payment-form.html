<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta http-equiv="x-ua-compatible" content="ie=edge" />
        <title>Checkout</title>
        <!-- MDB -->
        <link rel="stylesheet" href="css/bootstrap-payment-forms.min.css" />
        <link rel="stylesheet" href="./css/style.css" />
    </head>

    <body id="paymentBcg">
        <section>
            <div class="container py-5">
                <div class="row d-flex justify-content-center">
                    <div class="col-md-9 col-lg-7 col-xl-5">
                        <div class="card">
                            <img src="./img/danteFashionLoggo2.png" class="card-img-top" alt="Dante's Fashion Loggo" />
                            <div class="card-body">
                                <div class="card-title d-flex justify-content-between mb-0">
                                    <p class="mb-0">Vă mulțumim pentru comandă!</p>
                                </div>
                            </div>
                            <div class="rounded-bottom">
                                <div class="card-body">
                                    <p class="mb-4">Detaliile de plată</p>

                                    <div class="form-outline mb-3">
                                        <input type="text" id="formControlLgXM8" class="form-control" placeholder="1234 5678 1234 5678" maxlength="19" minlength="16" />
                                        <label class="form-label" for="formControlLgXM8">Numărul Cardului</label>
                                    </div>

                                    <div class="row mb-3">
                                        <div class="col-6">
                                            <div class="form-outline">
                                                <input type="text" id="formControlLgExpk8" class="form-control" placeholder="MM/YY" maxlength="5" />
                                                <label class="form-label" for="formControlLgExpk8">Data Expirării</label>
                                            </div>
                                        </div>
                                        <div class="col-6">
                                            <div class="form-outline">
                                                <input type="text" id="formControlLgcvv8" class="form-control" placeholder="Cvv" minlength="1" maxlength="3" />
                                                <label class="form-label" for="formControlLgcvv8">Cvv</label>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="d-flex justify-content-center align-items-center">
                                        <button class="pconfirmation button btn btn-blue text-center">Comandă acum</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <div id="confirmation" class="">
            <p>Comanda a fost efectuată cu succes!</p>
        </div>

        <!-- MDB -->
        <script type="text/javascript" src="./js/mdb.min.js"></script>
        <script type="text/javascript" src="./js/pay.js"></script>
    </body>
</html>
